<slide class="{{ slide.class }}" id="{{ slide.id }}" style="background:{{{ slide.bg }}};">
  {{# slide.header }}
  <hgroup>
    {{{ slide.header}}}
  </hgroup>
  {{/ slide.header }}
  <article data-timings="{{ slide.dt }}">
    {{{ slide.content }}}
  </article>
  <!-- Presenter Notes -->
  {{# slide.pnotes }}
  <aside class="note" id="{{ id }}">
    <section>
      {{{ html }}}
    </section>
  </aside>
  {{/ slide.pnotes }}
  {{# page.editlink }}
  <div class='edit-button button-group'>
    <a href="http://prose.io/#{{site.github.user}}/{{site.github.repo}}/edit/gh-pages/{{page.editlink}}/index.Rmd" class="button icon edit">Edit</a>
    <a href='http://{{site.github.user}}.github.io/{{site.github.repo}}' class="button icon home" target="_self">Home</a>  
     <a href='http://github.com/{{site.github.user}}/{{site.github.repo}}/issues/new?body={{site.comment.description}}' class="button icon comment" target="_self">Comment</a>  
  </div>
  {{/ page.editlink }}
</slide>
